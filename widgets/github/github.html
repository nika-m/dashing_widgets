<h1 class="title" data-bind="data.title"></h1>
<span class="username">
	(<span data-bind="data.username"></span>)
</span>

<br /><br />

<h4>Open Pull Requests</h4>

<ul>
	<li data-foreach-pr="data.pull_requests">
		<a data-bind-href="pr.link">
			<i class="icon-li icon-github-alt"></i>
			<span class="label" data-bind="pr.name | truncate 50"></span>
		</a>
	</li>
</ul>

<br />

<p class="updated-at" data-bind="updatedAtMessage"></p>
